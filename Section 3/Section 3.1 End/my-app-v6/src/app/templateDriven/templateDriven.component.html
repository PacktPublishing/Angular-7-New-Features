<h3>Template-Driven Form</h3>

<div class="container">
  <form name="templateDrivenForm" #form="ngForm" (ngSubmit)="submit(form.value)">
     
    <div class="form-group">
      <label for="name">Username</label>
      <input type="text" class="form-control" name="username" id="username" [(ngModel)]="user.username" required>
    </div>
     
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" autocomplete="true" class="form-control" id="password" name="password" [(ngModel)]="user.password" required>
    </div>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" name="email" [(ngModel)]="user.email" required>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>  
    <button type="button" class="btn btn-danger" on-click="reset(form.value)">Reset</button>

  </form>
</div>
